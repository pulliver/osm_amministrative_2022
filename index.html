<script>

    var map = L.map('map').setView([40.18, 18.17], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    
	// control that shows state info on hover
	var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };

    info.update = function (props) {
        this._div.innerHTML = '<h4>Voti del candidato</h4>' +  (props ?
            '<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>' : 'Ancora non settato');
    };

    info.addTo(map);


// get color depending on population density value
        function getColor(d) {
        return d > 300 ? '#800026' :  //800026
            d > 270  ? '#BD0026' :
            d > 240  ? '#E31A1C' :
            d > 210  ? '#FC4E2A' :
            d > 180   ? '#FD8D3C' :
            d > 150   ? '#FEB24C' :
            d > 120   ? '#FED976' : '#111111';
    }
    
    
    function style(feature) {
        // var cand = feature.properties.Vergine;
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const candidato = urlParams.get('param')
        console.log(candidato);
        var selezione
        switch(candidato){
            case '1' : // vergine
                selezione=feature.properties.Vergine;
                break;
            case '2' : // Amante
                selezione = feature.properties.Amante;
                break;
            case '3' : // Antonica
                selezione = feature.properties.Antonica;
                break;
            case '4' : // Antoncaci
                selezione = feature.properties.Antonaci;
                break;
            case '5' : // VergineVsAmante
                selezione = feature.properties.VergineVsAmante;
                break;
            case '6' : // AmanteVsAntonica
                selezione = feature.properties.AmanteVsAntonica;
                break;
            case '7' : // AntonicaVsAntonaci
                selezione = feature.properties.AntonicaVsAntonaci; 
                break; 
            default :
                selezione = feature.properties.Sezione;       
                break;
        }
        return {
            weight: 2,
            opacity: 1,
            color: getColor(selezione),//(feature.properties.Sezione) ,// 'black',
            // dashArray: '3',
            fillOpacity: 0.7,
            fillColor: getColor(feature.properties.Vergine)
        };
    }

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

    L.geoJSON(grafo, {

		// ,onEachFeature: onEachFeature
	}).addTo(map)

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend');
		var grades = [-1, 0, 20, 40, 70, 100, 200, 300];
		var labels = [];
		var from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);



</script>
