// get color depending on population density value
        function getColor_red(d) {
        return d > 1000 ? '#000000' ://'##660707' :  //800026
            d > 270  ? '#880a0a' :
            d > 240  ? '#aa0c0c' :
            d > 210  ? '#cc0f0f' :
            d > 180   ? '#ee1212' :
            d > 150   ? '#f03333' :
            d > 120   ? '#f35555' :
            d > 90    ? '#f57777' :
            d > 60    ?  '#f89999' :
            d > 30 ?  '#fabbbb' : 
            d > 0 ?  '#fddddd' : '#959d92';
    }
    
    
    function style(feature) {
        // var cand = feature.properties.Vergine;
            // const queryString = window.location.search;
            // const urlParams = new URLSearchParams(queryString);
            // const candidato = urlParams.get('param')
        candidato = url_par()
        console.log(candidato);
        var selezione
        switch(candidato){
            case '1' : // vergine
                selezione=feature.properties.Vergine;
                break;
            case '2' : // Amante
                selezione = feature.properties.Amante;
                break;
            case '3' : // Antonica
                selezione = feature.properties.Antonica;
                break;
            case '4' : // Antoncaci
                selezione = feature.properties.Antonaci;
                break;
            case '5' : // VergineVsAmante
                selezione = feature.properties.VergineVsAmante;
                break;
            case '6' : // AmanteVsAntonica
                selezione = feature.properties.AmanteVsAntonica;
                break;
            case '7' : // AntonicaVsAntonaci
                selezione = feature.properties.AntonicaVsAntonaci; 
                break; 
            default :
                selezione = feature.properties.Sezione;       
                break;
        }
        return {
            weight: 4,
            opacity: 1,
            color: getColor_red(selezione),//(feature.properties.Sezione) ,// 'black',
            dashArray: '5',
            fillOpacity: 0.7,
            fillColor: getColor_red(feature.properties.Vergine)
        };
    }

	function highlightFeature(e) {
        console.log(e)
		var layer = e.target;
        consolo.log(layer)

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties.Sezione);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

    L.geoJSON(grafo, {
		style: style
		// ,onEachFeature: onEachFeature
	}).addTo(map)

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend');
		var grades = [-1, 0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300];
		var labels = [];
		var from, to;

		for (var i = 0; i < grades.length ; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor_red(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);



</script>
